<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ANOMALY: A Modern Web Project</title>

    <!-- Start Concatenations -->
    <link rel="stylesheet" href="/css/styles.css">

    <script src="/js/scripts.js"></script>

    <!-- End Concatenations -->

<body>

    <main>

        <section class="full one" id="hero-text-background">
            <section class="gradient">
                <h1 id="hero-text">ANOMALY</h1>
                <p class="ca3-scroll-down-link ca3-scroll-down-arrow" data-ca3_icon font="ETmodules" data-ca3_icon=""></p>
            </section>
        </section>
        
    
        <section class="half two wordsContainer">

            <h2 class="neonGreen">POLYMORPHISM</h2>

            <section class="blobCanvas">

                <!-- THE CANVAS FOR THE 3D Blob -->

                <canvas id="canvas3d"></canvas>
    
                <!-- THE END OF THE CANVAS -->


                <!-- BEGINNING OF SCRIPT FOR 3D Blob -->
                <script type="module">
            
                    import { Application } from './runtime.js';
                    const canvas = document.getElementById('canvas3d');
                    const app = new Application(canvas);
                    app.load('./scene.splinecode');
            
                </script>

                <!-- END OF SCRIPT FOR 3D Blob -->

            </section>

            <p class="neonGreen">one name many forms</p>

        </section>
    
    
        <section class="half three">
            <section class="gradientMirrored wordsContainer">
                <h2 class="neonGreen">ABSTRACTION</h2>
                <p class="neonBlue">COMING SOON</p>
                <p class="neonGreen">unassociated with any particular instance</p>
            </section>
        </section>
        
    
        <section class="half four wordsContainer">
            <h2 class="neonGreen">ENCAPSULATION</h2>
            <p class="neonBlue">COMING SOON</p>
            <p class="neonGreen">private data implementation, public methods</p>
        </section>
    
    
        <section class="half five">
            <section class="gradientReversed wordsContainer">
                <h2 class="neonGreen">INHERITANCE</h2>
                <p class="neonBlue">COMING SOON</p>
                <p class="neonGreen">“is-a” and/or “has-a”</p>
            </section>
        </section>

    </main>
    

    <footer>
        <a href="https://www.hudsonvalleywebdesigns.com"><p class="footerButton">CONTACT ME</p></a>
        <p class="neonGreen">Copyright © 2022</p>
    </footer>
